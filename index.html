<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Freezer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .scan-section {
            padding: 30px;
            text-align: center;
        }

        .scan-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            width: 100%;
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .scan-button:active {
            transform: translateY(0);
        }

        .video-container {
            position: relative;
            margin: 20px 0;
            display: none;
        }

        #video {
            width: 100%;
            border-radius: 10px;
        }

        .form-section {
            padding: 30px;
            display: none;
        }

        .form-section h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .inventory-section {
            padding: 30px;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .inventory-header h3 {
            color: #333;
            font-size: 1.3rem;
        }

        .inventory-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .inventory-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .inventory-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .inventory-item h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .inventory-item p {
            color: #666;
            font-size: 0.9rem;
        }

        .empty-inventory {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f1aeb5;
        }

        .qr-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #bbdefb;
        }

        .qr-info h4 {
            color: #1976d2;
            margin-bottom: 5px;
        }

        .qr-info p {
            color: #424242;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .scan-button {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßä Il Mio Freezer</h1>
            <p>Gestisci il tuo inventario con QR code</p>
        </div>

        <!-- Sezione Scanner -->
        <div class="card">
            <div class="scan-section">
                <button class="scan-button" onclick="startScanning()">
                    üì± Scansiona QR Code
                </button>
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                </div>
                <!-- <div style="margin-top: 20px;">
                    <button class="btn btn-secondary" onclick="testMode()" style="width: 100%; padding: 10px;">
                        üß™ Test (Senza Scanner)
                    </button>
                </div> -->
                <!-- <div id="debugInfo" style="margin-top: 10px; font-size: 0.8rem; color: #666;"></div> -->
            </div>
        </div>

        <!-- Sezione Form -->
        <div class="card">
            <div class="form-section" id="formSection">
                <div id="messageContainer"></div>
                <div id="qrInfoContainer"></div>
                
                <h3 id="formTitle">Aggiungi Nuovo Cibo</h3>
                <form id="foodForm">
                    <div class="form-group">
                        <label for="foodName">Nome del Cibo:</label>
                        <input type="text" id="foodName" required placeholder="es. Pollo, Verdure miste...">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantit√†:</label>
                        <input type="text" id="quantity" required placeholder="es. 500g, 2 porzioni...">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Salva</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Annulla</button>
                        <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deleteItem()" style="display: none;">Elimina</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sezione Inventario -->
        <div class="card">
            <div class="inventory-section">
                <div class="inventory-header">
                    <h3>üì¶ Il Mio Inventario</h3>
                    <span class="inventory-count" id="inventoryCount">0</span>
                </div>
                <div class="inventory-list" id="inventoryList">
                    <div class="empty-inventory">
                        Nessun cibo nel freezer.<br>
                        Scansiona un QR code per iniziare!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        let currentQRCode = null;
        let inventory = {};
        let stream = null;
        let isScanning = false;
        let jsQRLoaded = false;

        // Verifica se jsQR √® caricato
        function checkJsQR() {
            if (typeof jsQR !== 'undefined') {
                jsQRLoaded = true;
            } else {
                setTimeout(checkJsQR, 100);
            }
        }

        // Carica l'inventario al caricamento della pagina
        document.addEventListener('DOMContentLoaded', function() {
            checkJsQR();
            loadInventory();
            updateInventoryDisplay();
            // updateDebugInfo();
        });

        // function updateDebugInfo() {
        //     const debugInfo = document.getElementById('debugInfo');
        //     const info = [];
            
        //     info.push(`jsQR caricato: ${jsQRLoaded ? '‚úÖ' : '‚ùå'}`);
        //     info.push(`HTTPS: ${location.protocol === 'https:' ? '‚úÖ' : '‚ùå'}`);
        //     info.push(`getUserMedia: ${navigator.mediaDevices ? '‚úÖ' : '‚ùå'}`);
            
        //     debugInfo.innerHTML = info.join(' | ');
        // }

        // function testMode() {
        //     const testQR = 'TEST_QR_' + Date.now();
        //     currentQRCode = testQR; // Imposta il QR code corrente
        //     showMessage('Modalit√† test attivata! QR code simulato: ' + testQR, 'success');
        //     handleQRCode(testQR);
        // }

        function loadInventory() {
            const saved = localStorage.getItem('freezerInventory');
            if (saved) {
                inventory = JSON.parse(saved);
            }
        }

        function saveInventory() {
            localStorage.setItem('freezerInventory', JSON.stringify(inventory));
        }

        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            const className = type === 'success' ? 'success-message' : 'error-message';
            container.innerHTML = `<div class="${className}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        function startScanning() {
            console.log('startScanning chiamato');
            // updateDebugInfo();
            
            if (isScanning) {
                console.log('Gi√† in scansione');
                return;
            }
            
            // Verifica se jsQR √® caricato
            if (!jsQRLoaded) {
                console.log('jsQR non caricato');
                showMessage('Caricamento in corso... Riprova tra un momento.', 'error');
                return;
            }
            
            const video = document.getElementById('video');
            const videoContainer = document.querySelector('.video-container');
            
            // Verifica se il browser supporta getUserMedia
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.log('getUserMedia non supportato');
                showMessage('Il tuo browser non supporta l\'accesso alla fotocamera. Usa il pulsante TEST per provare l\'app.', 'error');
                return;
            }
            
            console.log('Richiesta accesso fotocamera...');
            showMessage('Richiesta accesso alla fotocamera in corso...', 'success');
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            }).then(function(mediaStream) {
                console.log('Fotocamera attivata');
                stream = mediaStream;
                video.srcObject = stream;
                videoContainer.style.display = 'block';
                isScanning = true;
                
                document.querySelector('.scan-button').textContent = 'üîç Scansionando...';
                document.querySelector('.scan-button').disabled = true;
                
                showMessage('Fotocamera attivata! Inquadra un QR code.', 'success');
                
                video.addEventListener('loadedmetadata', function() {
                    console.log('Video pronto');
                    requestAnimationFrame(scanQR);
                });
            }).catch(function(err) {
                console.error('Errore fotocamera:', err);
                showMessage('Errore fotocamera: ' + err.message + '. Usa il pulsante TEST per provare l\'app.', 'error');
            });
        }

        function stopScanning() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.querySelector('.video-container').style.display = 'none';
            document.querySelector('.scan-button').textContent = 'üì± Scansiona QR Code';
            document.querySelector('.scan-button').disabled = false;
            isScanning = false;
        }

        function scanQR() {
            if (!isScanning) return;
            
            const video = document.getElementById('video');
            
            // Verifica che il video sia pronto
            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                requestAnimationFrame(scanQR);
                return;
            }
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            
            try {
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code && code != "") {
                    currentQRCode = code.data;
                    stopScanning();
                    handleQRCode(code.data);
                } else {
                    requestAnimationFrame(scanQR);
                }
            } catch (error) {
                console.error('Errore scansione QR:', error);
                requestAnimationFrame(scanQR);
            }
        }

        function handleQRCode(qrData) {
            const formSection = document.getElementById('formSection');
            const formTitle = document.getElementById('formTitle');
            const foodNameInput = document.getElementById('foodName');
            const quantityInput = document.getElementById('quantity');
            const deleteBtn = document.getElementById('deleteBtn');
            const qrInfoContainer = document.getElementById('qrInfoContainer');
            
            // Mostra info QR code
            qrInfoContainer.innerHTML = `
                <div class="qr-info">
                    <h4>QR Code Scansionato</h4>
                    <p>Codice: ${qrData}</p>
                </div>
            `;
            
            if (inventory[qrData]) {
                // QR code esistente
                const item = inventory[qrData];
                formTitle.textContent = 'Modifica Cibo Esistente';
                foodNameInput.value = item.name;
                quantityInput.value = item.quantity;
                deleteBtn.style.display = 'block';
                showMessage('QR code riconosciuto! Puoi modificare o eliminare il contenuto.', 'success');
            } else {
                // Nuovo QR code
                formTitle.textContent = 'Aggiungi Nuovo Cibo';
                foodNameInput.value = '';
                quantityInput.value = '';
                deleteBtn.style.display = 'none';
                showMessage('Nuovo QR code! Inserisci il nome del cibo e la quantit√†.', 'success');
            }
            
            formSection.style.display = 'block';
            foodNameInput.focus();
        }

        function cancelForm() {
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('messageContainer').innerHTML = '';
            document.getElementById('qrInfoContainer').innerHTML = '';
            document.getElementById('foodForm').reset();
            currentQRCode = null;
        }

        function deleteItem() {
            if (currentQRCode && inventory[currentQRCode]) {
                const itemName = inventory[currentQRCode].name;
                if (confirm(`Sei sicura di voler eliminare "${itemName}" dall'inventario?`)) {
                    delete inventory[currentQRCode];
                    saveInventory();
                    updateInventoryDisplay();
                    showMessage(`"${itemName}" √® stato eliminato dall'inventario.`, 'success');
                    cancelForm();
                }
            }
        }

        document.getElementById('foodForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submit chiamato');
            
            if (!currentQRCode) {
                console.log('currentQRCode √® null:', currentQRCode);
                showMessage('Errore: nessun QR code scansionato.', 'error');
                return;
            }
            
            const foodName = document.getElementById('foodName').value.trim();
            const quantity = document.getElementById('quantity').value.trim();
            
            console.log('Valori form:', { foodName, quantity, currentQRCode });
            
            if (!foodName || !quantity) {
                console.log('Campi vuoti');
                showMessage('Per favore, compila tutti i campi.', 'error');
                return;
            }
            
            const wasUpdate = inventory[currentQRCode] !== undefined;
            console.log('Era un aggiornamento:', wasUpdate);
            
            inventory[currentQRCode] = {
                name: foodName,
                quantity: quantity,
                dateAdded: inventory[currentQRCode]?.dateAdded || new Date().toISOString()
            };
            
            console.log('Inventario aggiornato:', inventory);
            
            saveInventory();
            updateInventoryDisplay();
            
            const message = wasUpdate ? 
                `"${foodName}" √® stato aggiornato nell'inventario.` : 
                `"${foodName}" √® stato aggiunto all'inventario.`;
            
            showMessage(message, 'success');
            cancelForm();
        });

        function updateInventoryDisplay() {
            const inventoryList = document.getElementById('inventoryList');
            const inventoryCount = document.getElementById('inventoryCount');
            const items = Object.entries(inventory);
            
            inventoryCount.textContent = items.length;
            
            if (items.length === 0) {
                inventoryList.innerHTML = `
                    <div class="empty-inventory">
                        Nessun cibo nel freezer.<br>
                        Scansiona un QR code per iniziare!
                    </div>
                `;
            } else {
                inventoryList.innerHTML = items
                    .sort((a, b) => a[1].name.localeCompare(b[1].name))
                    .map(([qrCode, item]) => `
                        <div class="inventory-item">
                            <h4>${item.name}</h4>
                            <p>Quantit√†: ${item.quantity}</p>
                            <p>QR: ${qrCode.substring(0, 20)}${qrCode.length > 20 ? '...' : ''}</p>
                        </div>
                    `).join('');
            }
        }

        // Gestione orientamento schermo
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                if (isScanning) {
                    stopScanning();
                }
            }, 100);
        });
    </script>
</body>
</html>
